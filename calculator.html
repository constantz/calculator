<!DOCTYPE html>
<html lang="en">

<style>

</style>

<head>

    <meta charset="UTF-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .content{
		    margin-top: 50px;
        }
        #input{
            width: 250px;
            height: 50px;
            font-size: 22pt;
            border-color: gray;
            border-style: solid;
            border-radius: 5px;
        }
        #numberone{
            height: 50px;
            font-size: 22pt;
        }
    </style>
</head>
<body>
<div class="container content">
    <h1>Rekenmachine</h1>
    <input id="input" type="text" disabled>
    </br></br>

    <button class="btn knop btn-outline-primary btn-lg">1</button>
    <button class="btn knop btn-outline-primary btn-lg">2</button>
    <button class="btn knop btn-outline-primary btn-lg">3</button>
    <button class="btn add op btn-outline-secondary btn-lg">+</button></br><br/>
    <button class="btn knop btn-outline-primary btn-lg">4</button>
    <button class="btn knop btn-outline-primary btn-lg">5</button>
    <button class="btn knop btn-outline-primary btn-lg">6</button>
    <button class="btn sub op btn-outline-secondary btn-lg">-</button></br><br/>
    <button class="btn knop btn-outline-primary btn-lg">7</button>
    <button class="btn knop btn-outline-primary btn-lg">8</button>
    <button class="btn knop btn-outline-primary btn-lg">9</button>
    <button class="btn div op btn-outline-secondary btn-lg">/</button></br></br>
    <button class="btn knop btn-outline-primary btn-lg">0</button>
    <button class="btn dot btn-outline-primary btn-lg">.</button>
    <button class="btn mul op btn-outline-secondary btn-lg">x</button>

    <button id="calc" class="btn op btn-outline-secondary btn-lg">=</button>
    <button class="btn res btn-outline-danger btn-lg">C</button></br>
    <p></p>
    <p id="numberone"></p>
    <p id="numbertwo"></p>
</div>

    <script type="text/javascript" src="script/jquery-1.11.1.min.js"></script>
    <script>
        var num1 = null;
        var num1 = null;
        var num3 = null;
        var status = null;
        var result = null;
        var dotcheck = true;
        $('#input').val("");
        var resultstring = "";
        var firstOp = true;  //first time that any operator is called
        var endedWithCalc = false;

        $('.res').click(function(){
            reset();
        });
        
        function reset(){
            $('#input').val("");
            num1 = null;
            num2 = null;
            num3 = null;
            $('#numberone').text("");
            dotcheck = true;
            resultstring = "";
            result = null;
            firstOp = true;
            endedWithCalc = false;
        };
        
        $('.dot').click(function(){
            if (dotcheck){
                $('#input').val($('input').val() + this.innerHTML);
                dotcheck = false;
            }
        });

        $('.knop').click(function(){
            if (endedWithCalc){reset()};
            $('#input').val($('input').val() + this.innerHTML);
        });

        $('.add').click(function(){
            dotcheck = true;
            if (firstOp){
                num1 = $('#input').val();
            }    
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else { if (firstOp){
                    resultstring = resultstring + num1 + " + ";
                } else {
                    calculate(); 
                    resultstring = resultstring + num2 + " + ";               
                }
            $('#numberone').text(resultstring);
            $('#input').val("");
            status = "plus";
            firstOp = false;    
            }
        });

        $('.sub').click(function(){
            dotcheck = true;
            if (firstOp){
                num1 = $('#input').val();
            }    
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else { if (firstOp){
                    resultstring = resultstring + num1 + " - ";   
                } else {
                    calculate();
                    resultstring = resultstring + num2 + " - ";   
                } 
            $('#numberone').text(resultstring);
            $('#input').val("");
            status = "minus";   
            firstOp = false;
            }    
        });

        $('.div').click(function(){
            dotcheck = true;
            if (firstOp){
                num1 = $('#input').val();
            }    
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else{ if (firstOp){
                    resultstring = resultstring + num1 + " : ";    
                } else {
                    calculate();
                    resultstring = resultstring + num2 + " : ";
                }
            $('#numberone').text(resultstring);
            $('#input').val("");
            status = "deel";
            firstOp = false;
            }        
        });

        $('.mul').click(function(){
            dotcheck = true;
            if (firstOp){
                num1 = $('#input').val();
            }
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else{ if (firstOp){
                    resultstring = resultstring + num1 + " x ";
                } else {
                    calculate();
                    resultstring = resultstring + num2 + " x ";
                }
            $('#numberone').text(resultstring);
            $('#input').val("");
            status = "maal";
            firstOp = false;    
            }
        });

        $('#calc').click(function(){
            calculate();
            $('#numberone').text(resultstring + num2 + " = " + num1);
            resultstring = "";
            endedWithCalc = true;
        });
        
        
        function calculate(){    
            num2 = $('#input').val();
            if (num2 == ""){
                alert("Voer eerst het tweede getal in!");
                }
            else{ 
                dotcheck = true;
                switch(status){
                    case "plus": result = +num1 + +num2;
                        $('#input').val("");
                        break;
                    case "minus": result = +num1 - +num2;
                        $('#input').val("");
                        break;
                    case "deel": result = +num1 / +num2;
                        $('#input').val("");
                        break;
                    case "maal": result = +num1 * +num2;
                        $('#input').val("");
                        break;
                }
                num1 = result;
            }
        };
    </script>


</body>

</html>
